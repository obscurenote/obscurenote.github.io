<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Obscure</title>
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #18191c;
        color: #fff;
        font-family: 'Space Grotesk', 'Fira Code', monospace;
        margin: 0;
      }
      .logo {
        width: 96px;
        height: 96px;
        margin-bottom: 24px;
        border-radius: 24px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .logo img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        display: block;
      }
      .notfound-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .notfound-desc {
        font-size: 1.1rem;
        margin-bottom: 28px;
        color: #b0b0b0;
      }
      .home-btn {
        background: #fff;
        color: #18191c;
        border: none;
        border-radius: 8px;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
      }
      .home-btn:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="favicon/favicon-96x96.png" alt="Obscure Logo" draggable="false" />
    </div>
    <div class="notfound-title">404 - Page Not Found</div>
    <div class="notfound-desc">Sorry, the page you are looking for does not exist.<br>Return to the homepage to continue exploring Obscure.</div>
    <a href="/" class="home-btn">Go to Homepage</a>
  </body>
</html>
